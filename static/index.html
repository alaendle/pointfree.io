<!DOCTYPE html>
<html>
  <head>
    <title>Test site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
  </head>
  <body class="site">
    <main class="content">
      <div class="container">
        <h1 class="title">Pointfree.io</h1>
        <h2 class="tag-line">convert Haskell code into pointfree Haskell code</h2>
        <div class="code">
          <h2 class="code__label">
            What code do you want to convert?
          </h2>
          <div class="code-input">
            <input type="text" class="code-input__field js-original-code">
            <button class="code-input__item js-submit-conversion">
              Convert
            </button>
          </div>
        </div>
        <div class="code">
          <h2 class="code__label">
            Pointsfree Version
          </h2>
          <div class="code-output">
            <span class="js-pointfree-code"></span>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
